<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Cadastro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>

    <div class="wrapper">
        <form action="" autocomplete="off">
            <i class='bx bxs-pizza' id="icone"></i>
            <div class="input-box">
                <input type="E-mail" placeholder="Digite seu E-mail" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Digite seu Nome" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="E-mail" placeholder="Digite sua Senha" required>
                <i class='bx bxs-lock-alt' ></i>    
            </div>

            <div class="input-box">
                <input type="password" placeholder="Digite sua Senha novamente" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="E-mail" placeholder="Digite seu CPF" required>
                <i class='bx bxs-user'></i>
            </div>

            <button type="submit" class="btn">Cadastrar</button>

        </form>
</body>
</html>
